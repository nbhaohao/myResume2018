<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的简历</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/particlesStyle.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/107255/46604/5ae1e7f1f629d9070050c667.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="particles-js"></div>
    <div class="main hidden">
        <p class="css11a79b4f3d1a2f7 main-text-wrapper">
            <p class="svg-p-wrapper">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-icresume"></use>
                </svg>
            </p>
            <p class="content-p-wrapper">
                <span>你好, 感谢在百忙之中阅读我的简历.</span>
                <span>点击下方的按钮, 可以查看我的详细信息及项目作品.</span>
            </p>
            <p class="button-p-wrapper"><button id="main-button-viewResume" class="button-blue-lg">查看简历</button></p>
        </p>
    </div>
    <script src="//at.alicdn.com/t/font_645336_jt5hhlqk5hmvaemi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/initParticles.js"></script>
    <script>
        var showMainDiv = () => {
            setTimeout(() => {
                var mainDiv = document.querySelector(".main")
                mainDiv.classList.remove("hidden")
            }, 50)
        }

        var bindViewResumeBtnEvent = () => {
            let btn = document.querySelector("#main-button-viewResume")
            btn.addEventListener("click", () => {
                window.location.href = "./html/detaillsResume.html"
            })
        }

        var __main = () => {
            showMainDiv()
            bindViewResumeBtnEvent()
        }

        __main()
    </script>
</body>
</html>
